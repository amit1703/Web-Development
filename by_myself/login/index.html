<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <main>
      <div id="container">
        <h2>Please Login</h2>
        <form
          action="https://www.youtube.com/watch?v=JnTPd9G6hoY&ab_channel=KevinPowell"
        >
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />

          <label for="password">password</label>
          <input type="password" name="password" id="password" />
          <div id="button"><button>Login</button></div>
          <div class="register">
            <p>Dont have an accont?</p>
            <a
              href="https://www.youtube.com/watch?v=JnTPd9G6hoY&ab_channel=KevinPowell"
              >Register here</a
            >
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
