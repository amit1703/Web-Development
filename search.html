<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search in sites</title>
  </head>
  <body>
    <h1>Choose what and where to search</h1>
    <h2>Reddit</h2>
    <form action="https://www.reddit.com/search">
      <input type="text" placeholder="Enter search for reddit" name="q" />
      <button>Submit</button>
    </form>
    <h2>Youtube</h2>
    <form action="https://www.youtube.com/results?">
      <input
        type="text"
        placeholder="Enter search for youtube"
        name="search_query"
      />
      <button>Submit</button>
    </form>
    <h2>Google</h2>
    <form action="https://www.google.com/search?">
      <input type="text" placeholder="Enter search for Google" name="q" />
      <button>Submit</button>
    </form>
  </body>
</html>
